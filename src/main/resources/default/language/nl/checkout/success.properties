heading_title=Uw bestelling is geplaatst.
text_customer=<p>Uw bestelling is succesvol door ons ontvangen.</p><p>U kunt een overzicht van uw bestellingen inzien via uw <a href="%s">account-pagina</a> of in uw <a href="%s">besteloverzicht</a>.<p>Bestaat uw aankoop uit een download, dan kunt u in uw account naar uw <a href="%s">downloads</a> gaan om deze te downloaden.</p></p><p>Indien u vragen heeft, neemt u dan <a href="%s">contact</a> met ons op.</p><p>Uw vraag kunt u ook stellen door op uw bestelbevestiging te reageren.</p><p>Hartelijk dank voor uw bestelling!</p>
