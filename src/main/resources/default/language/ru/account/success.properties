heading_title=Ваша учётная запись создана!
text_message=<p>Поздравляем! Ваша учетная запись успешно создана.</p><p>Теперь Вы можете воспользоваться дополнительными возможностями Личного Кабинета: просмотр истории заказов, печать счета и др.</p><p>Если у Вас есть какие-либо вопросы, напишите нам.</p><p>Письмо с данными о регистрации было отправлено на Ваш E-mail. Если Вы не получили письмо, <a href="%s">свяжитесь с нами</a>.</p>
text_approval=<p>Спасибо за регистрацию %s!</p><p>Вы будете уведомлены по электронной почте, как только Ваш Личный Кабинет будет активирован администрацией магазина.</p><p>Если у Вас есть какие-то вопросы, свяжитесь с <a href="%s">администратором</a>.</p>
text_account=Личный Кабинет
text_success=Успешно
